<!--
   Página básica de cadastro 
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <div class="container-cadastro">
      <section class="imagem-form"></section>
      <div class="container-form">
         <section class="cadastro">
            <form action="../controller/cadastro.php" id="form-cadastro" name="form-cadastro" method="post">
               <div class="cadastro-titulo">
                  <h1>Cadastre-se</h1>
                  <p>Digite suas informações para se cadastrar</p>
               </div>
               <div class="input-group" >
                  <input type="text" id="nome" placeholder="Nome">
                  <input type="email" id="email" placeholder="Email">
                  <input type="text" id="cpf" placeholder="CPF">
                  <input type="date" id="dataDeNascimento" placeholder="Data de nascimento">
                  <input type="password" id="senha" placeholder="Senha">
                  <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
                  <input type="submit" value="Cadastrar" class="submit-button">
               </div>

            </form>
            <p class="entrar">Já tem uma conta? <a href="login.html">Entrar</a> </p>

         </section>
      </div>
   </div>

</body>

</html>
